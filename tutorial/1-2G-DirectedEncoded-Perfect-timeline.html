<html>
<head>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/vis-network@latest/styles/vis-network.css" type="text/css" />
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vis-network@latest/dist/vis-network.min.js"> </script>
<center>
<h1></h1>
</center>

<!-- <link rel="stylesheet" href="../node_modules/vis/dist/vis.min.css" type="text/css" />
<script type="text/javascript" src="../node_modules/vis/dist/vis.js"> </script>-->

<style type="text/css">

        #mynetwork {
            width: 100%;
            height: 100%;
            background-color: #ffffff;
            border: 1px solid lightgray;
            position: relative;
            float: left;
        }

        

        

        
</style>

</head>

<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"id": "Generate physical Bell pair\n(\u0027Node 0\u0027, \u0027Node 1\u0027)", "label": "Generate physical Bell pair\n(\u0027Node 0\u0027, \u0027Node 1\u0027)", "shape": "box"}, {"id": "Entanglement purification\n(\u0027Node 0\u0027, \u0027Node 1\u0027)", "label": "Entanglement purification\n(\u0027Node 0\u0027, \u0027Node 1\u0027)", "shape": "box"}, {"id": "Generate physical Bell pair\n(\u0027Node 1\u0027, \u0027Node 2\u0027)", "label": "Generate physical Bell pair\n(\u0027Node 1\u0027, \u0027Node 2\u0027)", "shape": "box"}, {"id": "Entanglement purification\n(\u0027Node 1\u0027, \u0027Node 2\u0027)", "label": "Entanglement purification\n(\u0027Node 1\u0027, \u0027Node 2\u0027)", "shape": "box"}, {"id": "Generate logical Bell pair\n(\u0027Node 0\u0027, \u0027Node 1\u0027)", "label": "Generate logical Bell pair\n(\u0027Node 0\u0027, \u0027Node 1\u0027)", "shape": "box"}, {"id": "Generate logical Bell pair\n(\u0027Node 1\u0027, \u0027Node 2\u0027)", "label": "Generate logical Bell pair\n(\u0027Node 1\u0027, \u0027Node 2\u0027)", "shape": "box"}, {"id": "Entanglement swapping\n(\u0027Node 0\u0027, \u0027Node 1\u0027, \u0027Node 2\u0027)", "label": "Entanglement swapping\n(\u0027Node 0\u0027, \u0027Node 1\u0027, \u0027Node 2\u0027)", "shape": "box"}, {"id": "State tomography\n(\u0027Node 0\u0027, \u0027Node 2\u0027)", "label": "State tomography\n(\u0027Node 0\u0027, \u0027Node 2\u0027)", "shape": "box"}]);
        edges = new vis.DataSet([{"from": "Generate physical Bell pair\n(\u0027Node 0\u0027, \u0027Node 1\u0027)", "label": "Physical", "to": "Entanglement purification\n(\u0027Node 0\u0027, \u0027Node 1\u0027)"}, {"from": "Entanglement purification\n(\u0027Node 0\u0027, \u0027Node 1\u0027)", "label": "Purified", "to": "Generate logical Bell pair\n(\u0027Node 0\u0027, \u0027Node 1\u0027)"}, {"from": "Generate physical Bell pair\n(\u0027Node 1\u0027, \u0027Node 2\u0027)", "label": "Physical", "to": "Entanglement purification\n(\u0027Node 1\u0027, \u0027Node 2\u0027)"}, {"from": "Entanglement purification\n(\u0027Node 1\u0027, \u0027Node 2\u0027)", "label": "Purified", "to": "Generate logical Bell pair\n(\u0027Node 1\u0027, \u0027Node 2\u0027)"}, {"from": "Generate logical Bell pair\n(\u0027Node 0\u0027, \u0027Node 1\u0027)", "label": "Logical", "to": "Entanglement swapping\n(\u0027Node 0\u0027, \u0027Node 1\u0027, \u0027Node 2\u0027)"}, {"from": "Generate logical Bell pair\n(\u0027Node 1\u0027, \u0027Node 2\u0027)", "label": "Logical", "to": "Entanglement swapping\n(\u0027Node 0\u0027, \u0027Node 1\u0027, \u0027Node 2\u0027)"}, {"from": "Entanglement swapping\n(\u0027Node 0\u0027, \u0027Node 1\u0027, \u0027Node 2\u0027)", "label": "k", "to": "State tomography\n(\u0027Node 0\u0027, \u0027Node 2\u0027)"}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {"layout": {"hierarchical": {"enabled": true, "levelSeparation": 250, "direction": "LR", "sortMethod": "directed"}}, "physics": {"hierarchicalRepulsion": {"centralGravity": 0}, "minVelocity": 0.75, "solver": "hierarchicalRepulsion"}};
        
        

        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();

</script>
</body>
</html>
